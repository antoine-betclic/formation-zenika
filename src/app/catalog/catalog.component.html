<header class="p-4 mb-4 bg-light rounded-3">
  <h1>Bienvenue sur Zenika Ecommerce</h1>

  <p>Votre panier s'élève à {{ basketTotal | currency : "EUR" }}</p>

  <p class="mb-0">
    <a class="btn btn-primary btn-large" [routerLink]="['/basket']">
      Voir mon panier
    </a>
  </p>
</header>

<h2 class="h4">Catalogue</h2>

<div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
  @for(product of catalogService.products; track product.id){

    <app-product
      class="col"
      *ngIf="isAvailable(product)"
      [product]="product"
      (addToBasket)="addToBasket($event)"
    />
  }


  @if (catalogService.isStockEmpty) {
    <span class="col text-secondary">
      Désolé, notre stock est vide !
    </span>
  }

</div>
